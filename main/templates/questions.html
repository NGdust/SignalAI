{% extends "base.html" %}

{% block scripts %}
<script src="{{ url_for('static', filename='questions.js') }}?v=0.1.11"></script>
{% endblock %}


{% block content %}


<div class="header">
    <a href="/categories" class="btn btn-gray">Finish and return to categories page</a>
</div>

<div style="width: 700px; margin: auto">
    <div class="content">
        <div id="question" style="margin-bottom: 30px"><span
                style="font-size: 25px; font-weight: bold; margin-right: 20px">Question:</span> <span>{{ textQuestion }}</span>
        </div>
        <span style="color: #9C1A1C" id="errorMessage"></span>
        <span style="color: #152A45" id="tipMessage">{{ tip }}</span>
        <div id="resultInfo" style="display: none">
            <span style="font-weight: bold">Result from last answer:</span>
            <div id="lastResultEmoshape"></div>
            <div id="lastResultSymbl"></div>
        </div>
        <span class="answerBlock" id="answerBlock"></span>
        <div class="container" id="container">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div style="text-align: center; padding-top: 25px;" id="inputBlock">
        <div style="padding-bottom: 20px">
            <select id="selectTypeInput" style="width: 150px; margin-bottom: 20px; margin-right: 20px">
                <option value="1" selected>Text</option>
                <option value="2">Audio</option>
                <option value="3">MIC</option>
            </select>
            <span class="btn btn-reply" id="replyBtn" style="margin-top: 40px" onclick="submit()">Reply</span>
        </div>
        <div>
            <div class="form-group-text" id="text1">
                <span style="font-size: 15px; color: #9C1A1C; margin-bottom: 10px" id="checkSizeInputText">«Please tell us more about your problem...»</span>
                <textarea type="text" id="text" name="text1" placeholder="Your answer"></textarea>
            </div>
            <div class="example-1" id="file" style="display:none;">
                <div class="form-group">
                    <label class="label">
                        <i class="material-icons">attach_file</i>
                        <span class="title">Upload audio file</span>
                        <input type="file" id="file2" name="file2" onchange="renameLabelFileInput(this.value)"
                               accept="audio/*">
                    </label>
                </div>
            </div>
            <div class="form-group" id="mic" style="display: none">
                <span class="pulse" id="progressRec"></span>
                <span id="startRec" class="btn btn-danger">REC</span>
                <span id="stopRec" class="btn btn-reply">Stop and send</span>
            </div>
            <!--            <input type="file" id="file2" name="file2" accept="audio/*" style="display: None">-->
        </div>
    </div>
</div>


{% endblock %}
